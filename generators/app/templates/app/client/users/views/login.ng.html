<section class="topSpace">
    <div class="container">
        <header>
            <h1>
                <p>Login</p>
            </h1>
        </header>
        <div class="row">
            <div class="col-md-12">
              <form>
                <div class="input-group">
                  <span class="input-group-addon">username</span>
                  <input class="form-control" id="usernameInput" type="text" ng-model="ac.credentials.username" placeholder="username" aria-label="username">
                </div><!-- /input-group -->
                <p></p>
                <div class="input-group">
                  <span class="input-group-addon">password</span>
                  <input class="form-control" id="passwordInput" type="password" ng-model="ac.credentials.password" placeholder="password" aria-label="password">
                </div><!-- /input-group -->
                <p></p>
                <div class="input-group">
                  <button id="signIn" type="button" class="btn btn-default" ng-click="ac.login()" aria-label="login">Sign In</button>
                </div>
              </form>
              <div layout="row" layout-align="space-around center">
                <a ui-sref="forgotpw">forgot password?</a>
                <a ui-sref="register">create an account</a>
              </div>
              <div ng-show="ac.error">
                <small>{{ ac.error }}</small>
              </div>
            </div>
        </div>
    </div>
</section>
