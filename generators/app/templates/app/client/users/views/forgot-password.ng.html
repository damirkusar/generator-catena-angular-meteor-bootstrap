<section class="topSpace">
    <div class="container">
        <header>
            <h1>
                <p>Forgot Password?</p>
            </h1>
        </header>
        <div class="row">
            <div class="col-md-12">
              <form>
                <div class="input-group">
                  <span class="input-group-addon">email</span>
                  <input class="form-control" type="email" ng-model="ac.credentials.email" placeholder="email" aria-label="email">
                </div><!-- /input-group -->
                <p></p>
                <div class="input-group">
                  <button type="button" class="btn btn-default" ng-click="ac.reset()" aria-label="reset password">reset password</button>
                </div>
              </form>
              <div layout="row" layout-align="space-around center">
                <a ui-sref="login">Login</a>
              </div>
              <div ng-show="ac.error">
                <small>{{ ac.error }}</small>
              </div>
            </div>
        </div>
    </div>
</section>
