<section id="core" class="topSpace">
    <div class="container">
        <header>
            <h1>
                <p>Tweets</p>
            </h1>
        </header>
        <div class="row">
            <div class="col-md-12">
                <p>
                  <div class="input-group">
                    <span class="input-group-addon">search</span>
                    <input type="text" ng-model="search" class="form-control" placeholder="filter">
                  </div>
                </p>
            </div>
        </div>

        <div class='row'>
          <div class='col-md-12'>
            <form ng-show="$root.currentUser">
              <div class="input-group">
                <input type="text" class="form-control" placeholder="new tweet" ng-model="newTweet.message">
                <span class="input-group-btn">
                  <button class="btn btn-default" type="button" aria-label="add new tweet" ng-click="add(newTweet)">Add</button>
                </span>
              </div><!-- /input-group -->
            </form>
          </div>
        </div>

        <div class='row topSpace'>
          <div class='col-md-12'>
            <ul class="list-group" ng-repeat="tweet in tweets">
              <li class="list-group-item"><span class="ma-message">{{tweet.message}}</span></li>
            </ul>
          </div>
        </div>
    </div>
</section>
